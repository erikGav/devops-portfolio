<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatApp Metrics Viewer</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        margin: 0;
        padding: 20px;
        color: #333;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        background: white;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }

      .header {
        text-align: center;
        margin-bottom: 30px;
        color: #4f46e5;
      }

      .controls {
        display: flex;
        gap: 10px;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
        flex-wrap: wrap;
      }

      .url-input {
        padding: 8px 12px;
        border: 2px solid #e2e8f0;
        border-radius: 6px;
        font-size: 1rem;
        width: 300px;
      }

      .refresh-btn,
      .auto-refresh-btn {
        background: #4f46e5;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 1rem;
      }

      .refresh-btn:hover,
      .auto-refresh-btn:hover {
        background: #4338ca;
      }

      .auto-refresh-btn.active {
        background: #22c55e;
      }

      .status-indicator {
        padding: 5px 10px;
        border-radius: 4px;
        font-size: 0.9rem;
        font-weight: 500;
      }

      .status-connected {
        background: #dcfce7;
        color: #166534;
      }

      .status-error {
        background: #fef2f2;
        color: #dc2626;
      }

      .last-updated {
        font-size: 0.8rem;
        color: #64748b;
      }

      .metrics-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .metric-card {
        background: #f8fafc;
        border-radius: 8px;
        padding: 20px;
        text-align: center;
        border-left: 4px solid #4f46e5;
      }

      .metric-value {
        font-size: 2rem;
        font-weight: bold;
        color: #4f46e5;
      }

      .metric-label {
        font-size: 0.9rem;
        color: #64748b;
        margin-top: 5px;
      }

      .status-card {
        background: #f0fdf4;
        border-left-color: #22c55e;
      }

      .status-card.error {
        background: #fef2f2;
        border-left-color: #ef4444;
      }

      .raw-metrics {
        background: #1e293b;
        color: #e2e8f0;
        padding: 20px;
        border-radius: 8px;
        font-family: "Courier New", monospace;
        font-size: 0.9rem;
        overflow-x: auto;
        white-space: pre;
        max-height: 400px;
        overflow-y: auto;
      }

      .table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      .table th,
      .table td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #e2e8f0;
      }

      .table th {
        background-color: #f8fafc;
        font-weight: 600;
      }

      .error-message {
        background: #fef2f2;
        color: #dc2626;
        padding: 15px;
        border-radius: 6px;
        margin: 20px 0;
      }

      .loading {
        text-align: center;
        color: #64748b;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üìä ChatApp Metrics Viewer</h1>

        <div class="controls">
          <input
            type="text"
            class="url-input"
            id="base-url"
            placeholder="http://localhost"
            value="http://localhost"
          />
          <button class="refresh-btn" onclick="loadMetrics()">
            üîÑ Refresh
          </button>
          <button
            class="auto-refresh-btn"
            id="auto-refresh-btn"
            onclick="toggleAutoRefresh()"
          >
            ‚è±Ô∏è Auto Refresh
          </button>
          <span class="status-indicator" id="status-indicator"
            >üîå Disconnected</span
          >
        </div>

        <div class="last-updated" id="last-updated"></div>
      </div>

      <div id="error-container"></div>

      <div class="metrics-grid" id="metrics-grid">
        <div class="loading">Loading metrics...</div>
      </div>

      <div id="tables-container">
        <!-- Tables will be populated here -->
      </div>

      <div>
        <h3>üìã Raw Prometheus Metrics:</h3>
        <div class="raw-metrics" id="raw-metrics">Loading...</div>
      </div>
    </div>

    <script>
      let metricsData = {}
      let autoRefreshEnabled = false
      let autoRefreshInterval = null
      let lastUpdateTime = null

      function getBaseUrl() {
        return (
          document.getElementById("base-url").value.trim() ||
          "https://erik-chatapp.ddnsking.com"
        )
      }

      function updateStatus(connected, message = "") {
        const indicator = document.getElementById("status-indicator")
        if (connected) {
          indicator.className = "status-indicator status-connected"
          indicator.textContent = "‚úÖ Connected"
        } else {
          indicator.className = "status-indicator status-error"
          indicator.textContent = `‚ùå ${message || "Disconnected"}`
        }
      }

      function updateLastUpdated() {
        const element = document.getElementById("last-updated")
        if (lastUpdateTime) {
          element.textContent = `Last updated: ${lastUpdateTime.toLocaleTimeString()}`
        }
      }

      async function loadMetrics() {
        const baseUrl = getBaseUrl()

        try {
          // Clear error
          document.getElementById("error-container").innerHTML = ""

          // Show loading state
          updateStatus(false, "Loading...")

          // Load JSON metrics with timeout - try new endpoint first, fallback to old
          const controller = new AbortController()
          const timeoutId = setTimeout(() => controller.abort(), 10000) // 10s timeout

          let jsonResponse
          try {
            // Try new JSON endpoint first
            jsonResponse = await fetch(`${baseUrl}/metrics/json`, {
              signal: controller.signal,
              mode: "cors",
            })
          } catch (e) {
            // Fallback to old endpoint
            jsonResponse = await fetch(`${baseUrl}/metrics`, {
              signal: controller.signal,
              mode: "cors",
              headers: { Accept: "application/json" },
            })
          }

          clearTimeout(timeoutId)

          if (!jsonResponse.ok) {
            throw new Error(
              `HTTP ${jsonResponse.status}: ${jsonResponse.statusText}`
            )
          }

          const contentType = jsonResponse.headers.get("content-type")
          if (contentType && contentType.includes("application/json")) {
            metricsData = await jsonResponse.json()
          } else {
            throw new Error("Received non-JSON response from metrics endpoint")
          }

          // Load Prometheus format
          const prometheusResponse = await fetch(`${baseUrl}/metrics`, {
            headers: { Accept: "text/plain" },
            signal: controller.signal,
            mode: "cors",
          })
          const prometheusText = await prometheusResponse.text()

          // Update display
          updateMetricsDisplay()
          updateRawMetrics(prometheusText)
          updateStatus(true)

          lastUpdateTime = new Date()
          updateLastUpdated()
        } catch (error) {
          console.error("Error loading metrics:", error)

          let errorMessage = error.message
          if (error.name === "AbortError") {
            errorMessage = "Request timeout (10s)"
          } else if (error.message.includes("Failed to fetch")) {
            errorMessage = "Connection failed - check URL and CORS"
          }

          updateStatus(false, errorMessage)

          document.getElementById("error-container").innerHTML = `
                    <div class="error-message">
                        ‚ùå Failed to load metrics: ${errorMessage}
                        <br><br>
                        <strong>Troubleshooting:</strong>
                        <ul>
                            <li>Make sure ChatApp is running at <code>${baseUrl}</code></li>
                            <li>Check if you can access <a href="${baseUrl}/health" target="_blank">${baseUrl}/health</a></li>
                            <li>Try the JSON endpoint: <a href="${baseUrl}/metrics/json" target="_blank">${baseUrl}/metrics/json</a></li>
                            <li>Try serving this file from a web server instead of opening directly</li>
                            <li>Ensure CORS is enabled on your ChatApp</li>
                        </ul>
                        
                        <strong>Available Endpoints:</strong>
                        <ul>
                            <li><code>/metrics</code> - Prometheus format</li>
                            <li><code>/metrics/json</code> - JSON format (for this viewer)</li>
                            <li><code>/health</code> - Health check</li>
                        </ul>
                    </div>
                `
        }
      }

      function updateMetricsDisplay() {
        const grid = document.getElementById("metrics-grid")
        const stats = metricsData.usage_stats || {}
        const health = metricsData.system_health || {}

        const dbStatus = health.database_status === "connected"

        grid.innerHTML = `
                <div class="metric-card ${
                  dbStatus ? "status-card" : "status-card error"
                }">
                    <div class="metric-value">${dbStatus ? "‚úÖ" : "‚ùå"}</div>
                    <div class="metric-label">Database Status</div>
                </div>
                
                <div class="metric-card">
                    <div class="metric-value">${(
                      stats.total_messages || 0
                    ).toLocaleString()}</div>
                    <div class="metric-label">Total Messages</div>
                </div>
                
                <div class="metric-card">
                    <div class="metric-value">${(
                      stats.total_users || 0
                    ).toLocaleString()}</div>
                    <div class="metric-label">Total Users</div>
                </div>
                
                <div class="metric-card">
                    <div class="metric-value">${(
                      stats.total_rooms || 0
                    ).toLocaleString()}</div>
                    <div class="metric-label">Total Rooms</div>
                </div>
                
                <div class="metric-card">
                    <div class="metric-value">${(
                      stats.messages_today || 0
                    ).toLocaleString()}</div>
                    <div class="metric-label">Messages Today</div>
                </div>
                
                <div class="metric-card">
                    <div class="metric-value">${(
                      stats.active_users_today || 0
                    ).toLocaleString()}</div>
                    <div class="metric-label">Active Users Today</div>
                </div>
            `

        // Update tables
        updateTables()
      }

      function updateTables() {
        const container = document.getElementById("tables-container")
        const topRooms = metricsData.top_rooms || []
        const topUsers = metricsData.top_users || []

        container.innerHTML = `
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px;">
                    <div>
                        <h3>üèÜ Top Rooms</h3>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Room</th>
                                    <th>Messages</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${
                                  topRooms.length
                                    ? topRooms
                                        .map(
                                          (room) => `
                                    <tr>
                                        <td>${room.room}</td>
                                        <td>${room.message_count.toLocaleString()}</td>
                                    </tr>
                                `
                                        )
                                        .join("")
                                    : '<tr><td colspan="2" style="text-align: center; color: #64748b;">No data</td></tr>'
                                }
                            </tbody>
                        </table>
                    </div>
                    
                    <div>
                        <h3>üëë Top Users</h3>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Username</th>
                                    <th>Messages</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${
                                  topUsers.length
                                    ? topUsers
                                        .map(
                                          (user) => `
                                    <tr>
                                        <td>${user.username}</td>
                                        <td>${user.message_count.toLocaleString()}</td>
                                    </tr>
                                `
                                        )
                                        .join("")
                                    : '<tr><td colspan="2" style="text-align: center; color: #64748b;">No data</td></tr>'
                                }
                            </tbody>
                        </table>
                    </div>
                </div>
            `
      }

      function updateRawMetrics(text) {
        document.getElementById("raw-metrics").textContent =
          text || "No metrics available"
      }

      function toggleAutoRefresh() {
        const button = document.getElementById("auto-refresh-btn")

        if (autoRefreshEnabled) {
          // Disable auto-refresh
          autoRefreshEnabled = false
          clearInterval(autoRefreshInterval)
          button.textContent = "‚è±Ô∏è Auto Refresh"
          button.classList.remove("active")
        } else {
          // Enable auto-refresh
          autoRefreshEnabled = true
          autoRefreshInterval = setInterval(loadMetrics, 5000) // Every 5 seconds
          button.textContent = "‚èπÔ∏è Stop Auto"
          button.classList.add("active")

          // Load immediately
          loadMetrics()
        }
      }

      // Handle URL input changes
      document
        .getElementById("base-url")
        .addEventListener("change", function () {
          // Reset auto-refresh when URL changes
          if (autoRefreshEnabled) {
            toggleAutoRefresh()
          }
        })

      // Load metrics on page load
      window.addEventListener("load", function () {
        loadMetrics()
      })

      // Update last updated time every second
      setInterval(updateLastUpdated, 1000)
    </script>
  </body>
</html>
